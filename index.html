<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div class="container">
            <div class="content">
                <div class="your-result">
                    <h4>Your Result</h4>
                    <div class="circle">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <h2>Great</h2>
                    <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
                </div>
                <div class="summary">
                    <h2>Summary</h2>
                    <div class="summary-list">
                        <div class="summary-item item-1">
                            <i class="fas fa-bolt"></i>
                            <span id="span-head">Reaction</span>
                            <p>80 <span>/ 100</span></p>
                        </div>
                        <div class="summary-item item-2">
                            <i class="fa-solid fa-brain"></i>
                            <span id="span-head">Memory</span>
                            <p>92 <span>/ 100</span></p>
                        </div>
                        <div class="summary-item item-3">
                            <i class="fa-solid fa-universal-access"></i>
                            <span id="span-head">Verbal</span>
                            <p>61 <span>/ 100</span></p>
                        </div>
                        <div class="summary-item item-4">
                            <i class="fa-solid fa-eye"></i>
                            <span id="span-head">Visual</span>
                            <p>72 <span>/ 100</span></p>
                        </div>
                    </div>
                    <a href="#">Continue</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
